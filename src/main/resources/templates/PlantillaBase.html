<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Biblioteca App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: white; padding: 1em; text-align: center; }
        nav { background-color: #555; padding: 0.5em; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; }
        nav li { margin: 0 15px; }
        nav a { color: white; text-decoration: none; }
        main { padding: 20px; min-height: 80vh; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

    <header th:fragment="header">
        <h1>Gestión de Biblioteca</h1>
        <nav th:fragment="navbar">
            <ul>
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/libro/listado}">Libros</a></li>
                <li><a th:href="@{/categoria/listado}">Categorías</a></li>
                <li><a th:href="@{/#formulario-quejas}">Contacto/Quejas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div th:replace="${content}"></div>
    </main>

    <footer th:fragment="footer">
        <p>&copy; 2025 Biblioteca. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
