<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::#contenido-principal})}">
<head>
    <title>Modificar Libro</title>
</head>
<body>
<div id="contenido-principal">
    <h1>[[${libro.id} ? 'Modificar Libro' : 'Añadir Nuevo Libro']]</h1>
    
    <form th:action="@{/libro/guardar}" th:object="${libro}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required/>
        <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Error</span><br/>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}" required/>
        <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}">Error</span><br/>
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" /><br/>
        
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" th:field="*{precio}" /><br/>
        
        <label for="fechaPublicacion">Fecha Publicación:</label>
        <input type="date" id="fechaPublicacion" th:field="*{fechaPublicacion}" /><br/>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" th:field="*{descripcion}"></textarea><br/>

        <label for="categoria">Categoría:</label>
        <select id="categoria" th:field="*{categoria}" required>
            <option th:each="cat : ${categorias}" 
                    th:value="${cat.id}" 
                    th:text="${cat.nombre}">Categoría Nombre</option>
        </select><br/>
        
        <label for="disponible">Disponible:</label>
        <input type="checkbox" id="disponible" th:field="*{disponible}" /><br/>

        <button type="submit">Guardar</button>
        <a th:href="@{/libro/listado}">Cancelar</a>
    </form>
</div>
</body>
</html>
